<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <!-- HTML Meta Tags -->
        <title>Approved</title>

        <!-- Stylesheets -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

        <!-- Scripts -->
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="p-8 max-w-fit m-auto bg-zinc-900 text-white text-center items-center">
        <main>
            <i class="fa-solid fa-check bg-green-600 pt-2.5 pb-2 pl-3 pr-3 rounded-full text-3xl mb-2"></i>
            <h1 class="mb-4 text-2xl font-bold">Your appeal has been approved.</h1>

            <p id="reason" class="mb-8"></p>

            <a href="/" class="p-2 pl-4 pr-4 rounded-lg bg-gray-600 hover:bg-gray-700">Return Home</a>
        </main>
    </body>

    <script>
        const params = new Proxy(new URLSearchParams(window.location.search), {
            get: (searchParams, prop) => searchParams.get(prop),
        })

        const reason = params.reason;

        document.getElementById("reason").innerHTML = `<span class="font-semibold text-lg">Reason</span>: <code class="bg-gray-700 rounded-lg p-1 pl-2 pr-2">${reason}</code>`;
    </script>
</html>
